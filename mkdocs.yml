#Plugins
plugins:
  # - tags
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - exclude-search:
       exclude:
        - about.md
        - index.md
        - disclaimer.md


# Extensions
markdown_extensions:
    # Python Markdown
    - abbr
    - admonition
    - attr_list
    - def_list
    - footnotes
    - md_in_html
    - tables
    - toc:
        permalink: true
    # Python Markdown Extensions
    - pymdownx.arithmatex:
           generic: true
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.details
    - pymdownx.critic
    - pymdownx.inlinehilite
    - pymdownx.smartsymbols
    - pymdownx.keys
    - pymdownx.snippets:
        auto_append:
          - .includes/abbreviations.md
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.highlight:
       use_pygments: true
       auto_title: true
    - pymdownx.magiclink:
        repo_url_shorthand: true
        user: ZivSimchoni
        repo: Zwiki
    - pymdownx.superfences:
        custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.tasklist:
          custom_checkbox: true

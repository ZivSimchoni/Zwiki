# Configuration
theme:
  name: material
  custom_dir: .overrides
  features:
     - announce.dismiss
     - content.code.annotate
    # - content.tabs.link
     - content.tooltips
    # - header.autohide
     - navigation.expand
     - navigation.indexes
     - navigation.instant
     - navigation.sections
     - navigation.tabs
     - navigation.footer
     - navigation.tabs.sticky
    # - navigation.top
     - navigation.tracking
    # - search.highlight
     - search.share
     - search.suggest
     - toc.follow
    # - toc.integrate

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode     
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-2
        name: Switch to light mode
  font:
    text: Ubuntu
    code: Ubuntu Mono
  logo: assets/images/logo.png
  favicon: assets/favicon.svg


#Plugins
plugins:
  # - tags
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - exclude-search:
      exclude:
        - index.md
        - about-me/about.md
        - about-me/Wiki-ETC/disclaimer.md
        - about-me/Wiki-ETC/contributions.md
  - git-revision-date-localized:
      type: iso_date
      enable_creation_date: false
      fallback_to_build_date: true
      exclude:
        - index.md
        - about-me/about.md
        - about-me/projects.md
      enabled: true
      strict: true
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 90%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - skip-lightbox # or {.off-glb}
      auto_caption: false
      caption_position: bottom

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.keys
  - pymdownx.snippets:
      auto_append:
        - .includes/abbreviations.md
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      use_pygments: true
      auto_title: true
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: ZivSimchoni
      repo: Zwiki
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
